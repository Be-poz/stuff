<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header">
</head>
<body>
<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card shadow">
                <div class="card-body">
                    <form th:action="@{/user/register}" th:object="${memberDTO}" method="post">
                        <input type="hidden" th:field="*{userIdExist}">
                        <div class="form-group">
                            <label th:for="email">이메일</label>
                            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"/>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Incorrect date</p>
                        </div>
                        <div class="form-group">
                            <label th:for="nickname">닉네임</label>
                            <div class="input-group">
                                <input type="text"  th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요"/>
                            </div>
                            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect date</p>
                        </div>
                        <div class="form-group">
                            <label th:for="password">비밀번호</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"/>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
                        </div>
                        <div class="form-group">
                            <label th:for="password2">비밀번호 확인</label>
                            <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호를 다시 입력해주세요"/>
                            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">Incorrect date</p>
                        </div>
                        <div class="form-group">
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">회원가입</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

</body>
</html>
