spring:
  profiles:
    active: local
  datasource:
    url:  jdbc:h2:tcp://localhost/~/ksy;
    username:  sa
    password:
    driver-class-name:  org.h2.Driver

  jpa:
    hibernate:
      ddl-auto:  none
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        use_sql_comments: true
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 50

handlebars:
  suffix: .html
#  expose-session-attributes: true

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace